<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href=".\Assets\style.css">

</head>

<body>
    <nav>
        <div class="nav-wrapper center-align">
            <a class="brand-logo">Expense Manager</a>
        </div>
    </nav>
    

    <main id='main' class="container">
            <div>
                <p>Name:</p><input type="text" id="nameInputEl">
            </div>

            <div>

                <label for="citiesEl">Choose a city:</label>
                
                <select name="cities" id="citiesEl"></select>
                
            </div> 
                
            <div>
                
                <p>Income:</p>
                <input type="number" id="incomeInputEl">
            </div>
            
            <div>
                <p>Budget:</p><input type="number" id="budgetInputEl">
            </div>

            <div>
                <input type="submit" value="Submit" id="submitButtonEl">
            </div>


            <section class="container">
                <div class="col s6">
                    <div class="col">
                        <div class="card">
                            <div class="card-image">
                                <img src="images/sample-1.jpg">
                                <span class="card-title">World Map</span>
                            </div>
                            <div class="card-content">
                                <p>I am a very simple card. I am good at containing small bits of information.
                                    I am convenient because I require little markup to use effectively.</p>
                            </div>
                            <div class="card-action">
                                <a href="#">This is a link</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    </main>

    <script type="text/javascript" src=".\Assets\script.js"></script>
</body>
