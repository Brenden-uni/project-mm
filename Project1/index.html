<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href=".\Assets\style.css">

</head>

<body>
    <nav>
        <div class="nav-wrapper center-align">
            <a class="brand-logo">Expense Manager</a>
            <ul id="nav-mobile" class="right">
                <li><a href="#" id="logout-btn">Back/Logout</a></li>
            </ul>
            <div class="left" id="country-time">
                <!-- Your code for displaying country time here -->
                <span id="dateTimeEl"></span>
              </div>
        </div>
    </nav>

    <main>

        <div class="container-n" id="container-n" style="display: flex;">
            <div class="container-1">
                <!-- <img src="/image/money1.jpg" alt="main image" class="money"> -->
                <p><b>"Do not save what is left after spending, but spend what is left after saving."</b></p>
            </div>
            <div class="container-2">
                <button id="create-btn">Create Profile</button>
                <button id="profile-btn">Profiles list</button>
            </div>
        </div>

        <div class="container-3" id="container-3" style="display: none;">
            <form>
                <label for="nameInputEl">Name:</label>
                <input class="name" type="text" id="nameInputEl" name="name"><br><br>
                <label for="incomeInputEl">Income:</label>
                <input class="income" type="number" id="incomeInputEl" name="income"><br><br>
                <label for="budgetInputEl">Budget:</label>
                <input class="budget" type="number" id="budgetInputEl" name="budget"><br><br>
                <label for="countryEl">Choose your country:</label>
                <select id="country">
                    <option value=""></option>
                </select>
                <br><br>
                <button class="submit-btn" type="submit" value="Submit" id="submitButtonEl">Submit</button>
            </form>
        </div>

        <div id="container-4" style="display: none;">
            <section id="welcome">
                <p id="welcome-msg">Welcome <span>name</span>, your remaining budget is <span> money</span></p>
            </section>
            <section id="information"></section>

                <section id="expenseTable">
                    <table class="centered highlight">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody id="tableEl">
                        </tbody>

                    </table>

                    <span id=subtotalSpan></span>

                    <ul class="collapsible">
                        <li>
                            <div class="collapsible-header">Add Expenses</div>
                            <div class="collapsible-body">
                                <form id="formEl">
                                    <label>Date</label>
                                    <input type="date" id="dateEl">

                                    <Label>Category</Label>
                                    <input type="text" id="categoryEl">

                                    <label>Amount</label>
                                    <input type="number" step='any' id="amountEl">

                                    <button type="submit" id="addExpenseBtn">Add</button>
                                </form>
                            </div>
                        </li>
                    </ul>
                </section>
        </div>

    </main>

    <div id="container-5" style="display: none;">
        <h2>Profile List</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody id="profiles-list">
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src=".\Assets\script.js"></script>

    

</body>
</html>
