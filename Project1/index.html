<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href=".\Assets\style.css">

</head>

<body>
    <nav>
        <div class="nav-wrapper center-align">
            <a class="brand-logo">Expense Manager</a>
        </div>
    </nav>

    <main id="container-4">

        <section id="welcome">
            <p id="welcome-msg">Welcome <span>name</span>, your remaining budget is <span> money</span></p>
        </section>

        <section id="information">
            <div>
                <h2>In <span>Perth</span></h2>
                <p>Average Income: $<span>999</span></p>
                <p>Average Expenses: $<span>999</span></p>
            </div>
        </section>

        <section id="expenseTable">

            <table class="centered highlight">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th></th>
                    </tr>

                  
                    
                </thead>
                
                <tbody id="tableEl">
                </tbody>
            </table>
            
            <span id=subtotalSpan></span>
            
            <ul class="collapsible">
                <li>
                    <div class="collapsible-header">Add Expenses</div>
                    <div class="collapsible-body">
                        <form id="formEl">
                            <label>Date</label>
                            <input type="date" id="dateEl">
                            
                            <Label>Category</Label>
                            <input type="text" id="categoryEl">
                            
                            <label>Amount</label>
                            <input type="number" step='any' id="amountEl">
                            
                            <button type="submit" id="addExpenseBtn">Add</button>
                        </form>
                    </div>
                </li>
            </ul>
            
        </section>

    </main>

    <main>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <script type="text/javascript" src=".\Assets\script.js"></script>
</body>
